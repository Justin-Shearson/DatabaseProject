<!-- Allows a user to update an event. -->
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/modal.css') }}">
		<title>Page that allows the user to update events.</title>
	</head>
	<body style="background-color: lightblue;">
		<!-- Script to make the modal popup form work. -->
		<script>
			function openForm() {
  				document.getElementById("myForm").style.display = "block";
			}
			function closeForm() {
  				document.getElementById("myForm").style.display = "none";
			}
		</script>
		<h2 id="bcenter">Update Events</h2>
		<table id="all">
			<tr>
				<th>Update</th>
				<th>Name</th>
				<th>Date</th>
				<th>Location</th>
				<th>Caterer</th>
				<th>Organization</th>
				<th>Price</th>
			</tr>
			<!--<form action="" method="POST">-->
			{% for item in results %}
			<tr>
				<td><button class="open-button" onclick="openForm()" value="{{item[0]}}">Update</button></td>
				<div style="display: none;" class="form-popup" id="myForm">
					<p>Update Event: {{item[1]}}</p>
					<!-- Form that allows the user to input the data into the database. -->
					<form action="" method="POST" class="form-container">
						<label id="bcenter" for="caterer"><b>Event Caterer</b></label>
						<input id="bcenter" type="text" placeholder="Enter caterer" name="caterer" required>

						<label id="bcenter" for="price"><b>Event Price</b></label>
						<input id="bcenter" type="text" placeholder="Enter price" name="price" required>

						<label id="bcenter" for="location"><b>Event Location</b></label>
						<input id="bcenter" type="text" placeholder="Enter location" name="location" required>

						<label id="bcenter" for="date"><b>Event Date</b></label>
						<input id="bcenter" type="date" placeholder="Enter date" name="date" required>

						<button id="bcenter" name="event_id" value="{{item[0]}}" type="Submit" class="btn">Submit Event</button>
						<button id="bcenter" type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
					</form>
				</div>
				<td>{{item[1]}}</td>
				<td>{{item[2]}}</td>
				<td>{{item[3]}}</td>
				<td>{{item[4]}}</td>
				<td>{{item[5]}}</td>
				<td>{{item[6]}}</td>
			</tr>
			{% endfor %}
			<!--</form>-->
		</table>
	</body>
</html>
