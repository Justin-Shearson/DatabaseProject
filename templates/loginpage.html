<!-- Login Page for the user. -->
<!DOCTYPE html>
<html>
	<!-- Head of the Login Page. Contains the CSS link and title of website. -->
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
		<title>Food@CWRU Login Page, Sign in or create an account in this page.</title>
	</head>
	<!-- Body of the login page. -->
	<body id="bodyformat">
		<a id="bcenter" href="{{url_for('index')}}"target="_top">Back to homepage</a>
		<!-- The first block of the website. -->
		<div id="divformat">
			<h1>Login Page</h1>
			<img src="{{url_for('static', filename='images/user.png')}}" alt="Picture of a User" class="center" style="width: 256px;height: 256px;">
			<p>Please login, if you do not have an account click create account.</p>
		</div>
	<form action="">
		<div class="container">
			<label for="uname"><b>Username</b></label>
			<input id="bcenter" type="text" placeholder="Enter Username" name="uname" required>

			<label for="psw"><b>Password</b></label>
			<input id="bcenter" type="password" placeholder="Enter Password" name="psw" required>

			<button id="bcenter" type="submit">Login</button>
			<button id="bcenter" type="submit">Create Account</button>
		</div>
	</form>
	</body>
</html>
