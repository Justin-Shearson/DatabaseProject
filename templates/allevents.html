<!-- The home page of the events page. Lists all events that are in our database. -->
<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			th, td {
				padding: 15px;
				text-align: left;
			}
			table#all {
				width: 100%;
				background-color: dodgerblue;
				font-family: Arial, Helvetica, sans-serif;
			}
			#bcenter {
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
		<title>All events page. Shows all events in our SQL Database.</title>
	</head>
	<body style="background-color: lightblue;">
		<h2 id="bcenter">All Events</h2>
		<script type="text/javascript">
			var results = {{results}};
			var table = document.createElement("table");
			var thead = table.createTHead();
			var hrow = thead.insertRow(0);
			var tname = hrow.insertCell(0);
			tname.innerHTML = "<b>Event Name</b>"
			var tname = hrow.insertCell(1);
			tname.innerHTML = "<b>Date</b>"
			var tname = hrow.insertCell(2);
			tname.innerHTML = "<b>Location</b>"
			var tname = hrow.insertCell(3);
			tname.innerHTML = "<b>Caterer</b>"
			var tname = hrow.insertCell(4);
			tname.innerHTML = "<b>Organizer</b>"
			var tname = hrow.insertCell(5);
			tname.innerHTML = "<b>Price</b>"
			var tbody = table.createTBody();
			for (var i = results.length - 1; i >= 0; i--) {
				tuple = results[i];
				var trow = tbody.insertRow(i);
				var eventName = trow.insertCell(0);
				eventName.innerHTML=tuple[0];
				var date = trow.insertCell(1);
				date.innerHTML=tuple[1];
				var location = trow.insertCell(2);
				location.innerHTML=tuple[2];
				var caterer = trow.insertCell(3);
				caterer.innerHTML=tuple[3];
				var organizer = trow.insertCell(4);
				organizer.innerHTML=tuple[4];
				var price = trow.insertCell(5);
				price.innerHTML=tuple[5];
			}
		</script>
	</body>
</html>
