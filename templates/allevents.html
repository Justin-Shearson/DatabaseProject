<!-- The home page of the events page. Lists all events that are in our database. -->
<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			th, td {
				padding: 15px;
				text-align: left;
			}
			table#all {
				width: 100%;
				background-color: dodgerblue;
				font-family: Arial, Helvetica, sans-serif;
			}
			#bcenter {
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
		<title>All events page. Shows all events in our SQL Database.</title>
	</head>
	<body style="background-color: lightblue;">
		<h2 id="bcenter">All Events</h2>
		<table id = "maintable">
			<thead>
				<trow>
					<td><b>Event Name</b><td>
					<td><b>Date</b><td>
					<td><b>Location</b><td>
					<td><b>Caterer</b><td>
					<td><b>Organizer</b><td>
					<td><b>price</b><td>
				</trow>
			</thead>
		<script type="text/javascript">
			alert("This alert box was called with the onload event");
			var results = {{results}};
			var table = document.getElementById("myRow");
			var tbody = table.createTBody();
			for (var i = 0; i < results.length; i++) {
				tuple = results[i];
				var trow = tbody.insertRow(i);
				var eventName = trow.insertCell(0);
				eventName.innerHTML=tuple[0];
				var date = trow.insertCell(1);
				date.innerHTML=tuple[1];
				var location = trow.insertCell(2);
				location.innerHTML=tuple[2];
				var caterer = trow.insertCell(3);
				caterer.innerHTML=tuple[3];
				var organizer = trow.insertCell(4);
				organizer.innerHTML=tuple[4];
				var price = trow.insertCell(5);
				price.innerHTML=tuple[5];
			}
		</script>
	</body>
</html>
